 
 
 
<mat-card class="card-login mb-1 xs-2 sm-3">
    <mat-card-header>
      <div mat-card-avatar class="card-login-header-image logo flex-center">GMo</div>
      <mat-card-title style="margin-bottom: 6px;" >GMonitoria</mat-card-title>
      <mat-card-subtitle>Informatização dos processos de monitoria</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div style="height: auto">
          <div class="flex-center flex-column divLogin">
            <h1 class="animated fadeIn mb-4">GMonitoria</h1>
        
            <h5 class="animated fadeIn mb-3">Informatizando processos de monitoria</h5>
        
            <div class="row flex-center animated fadeIn col-md-12">
                <div class=" mb-4">
                    <div class="card">
                        <div class="card-body">  
                            <div class="md-form">
                                <i class="fa fa-user prefix grey-text"></i>
                                <input type="text" id="login-email" class="form-control">
                                <label for="login-email">Matrícula</label>
                            </div> 
                            <div class="md-form">
                                <i class="fa fa-lock prefix grey-text"></i>
                                <input type="password" id="login-senha-cpf" class="form-control">
                                <label for="login-senha-cpf">Senha ou CPF</label>
                            </div> 
                            <div class="text-center">
                                <button class="btn btn-info waves-effect waves-light button-login">Login</button>
                            </div>
          
                        </div> 
                    </div> 
                </div> 
            </div>

            <p class="animated fadeIn text-muted">Projeto desenvolvido em estágio pelo LTI da facisa.</p>
          </div>
        </div>
   
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Contato</button> 
    </mat-card-actions>
  </mat-card>
